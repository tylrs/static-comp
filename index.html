<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chicago Restaurants I Like</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <nav>
        <button type="button" name="button">All Restaurants</button>
        <button type="button" name="button">Visited Restaurants</button>
        <button type="button" name="button">Schedule to go to</button>
      </nav>
      <div class="title-container">
        <button type="button" name="button">Taylor Galloway</button>
        <h1>My Favorite Restaurants<img src="" alt="icon"></h1>
      </div>
    </header>
    <main>
      <h2>All Restaurants</h2>
      <section class="main-cards">
        <article class="card-container">
          <div class="card-image">
            <img src="" alt="">
            <i class="card-icon-placeholder"></i>
          </div>
          <div class="card-info">
            <div class="restaurant-title">
              <h3>El Tapatio</h3>
              <p>Last Visited: March 26th, 2021</p>
            </div>
            <div class="link">
              <link>https://www.cafeeltapatio.com/</link>
            </div>
            <div class="favorite-item">
              <h4>Favorite Item to Order</h4>
              <p>La Azteca Soup</p>
            </div>
            <div class="times-visited">
              <h4>Total Times Visited</h4>
              <p>500</p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
